<!DOCTYPE html>
<html>
<head>
    <title>Homero's Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div style="border:20px; width:100px; background-color: aqua;">
        <input id="calculator-screen" style="width: 100px" type="text" class="calculator-screen" value="" placeholder="0" disabled />
        
        <div>
        <button value="1">1</button>
        <button value="1">2</button>
        <button value="1">3</button>

        <button value="1">4</button>
        <button value="1">5</button>
        <button value="1">6</button>

        <button value="1">7</button>
        <button value="1">8</button>
        <button value="1">9</button>

        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button>

        <button value="=">=</button>
        <button value="clear">AC</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>

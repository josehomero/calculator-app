<!DOCTYPE html>
<html>
<head>
    <title>Homero's Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div style="border:20px; width:100px; background-color: aqua;">
        <input id="calculator-screen" style="width: 100px" type="text" value="" placeholder="0" disabled />
        
        <div>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>

        <button value="+">+</button>
        <button value="-">-</button>
        <button value="*">*</button>
        <button value="/">/</button>

        <button value="=">=</button>
        <button value="clear">AC</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>

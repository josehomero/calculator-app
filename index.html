<!DOCTYPE html>
<html>

<head>
    <title>Homero's Calculator</title>
</head>

<body style="background-color: green;">
    <h1>Calculator</h1>

    <div style="border:20px; width:100px; background-color: aqua;">
        <input maxlength="7" id="calculator-screen" style="width: 100px" type="text" value=" "
            placeholder="0" disabled />

        <div>
            <button id="one-button" class="calculator-button">1</button>
            <button id="two-button" class="calculator-button">2</button>
            <button id="three-button" class="calculator-button">3</button>

            <button id="four-button" class="calculator-button">4</button>
            <button id="five-button" class="calculator-button">5</button>
            <button id="six-button" class="calculator-button">6</button>

            <button id="seven-button" class="calculator-button">7</button>
            <button id="eight-button" class="calculator-button">8</button>
            <button id="nine-button" class="calculator-button">9</button>
            <button id="zero-button" class="calculator-button">0</button>

            <button id="plus-button" class="operator-button">+</button>
            <button id="minus-button" class="operator-button">-</button>
            <button id="times-button" class="operator-button">*</button>
            <button id="divide-button" class="operator-button">/</button>

            <button id="equals-button" class="equals-button">=</button>
            <button id="ac-button" class="clear-button">AC</button>
            <button id="dot-button">.</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Homero's Calculator</title>
</head>

<body>
    <h1>Calculator</h1>

    <div style="border:20px; width:100px; background-color: aqua;">
        <input maxlength="7" id="calculator-screen" style="width: 100px" type="text" value=" "
            placeholder="0" disabled />

        <div>
            <button class="calculator-button" id="one-button" value="1">1</button>
            <button class="calculator-button" id="two-button" value="2">2</button>
            <button class="calculator-button" id="three-button" value="3">3</button>

            <button class="calculator-button" id="four-button" value="4">4</button>
            <button class="calculator-button" id="five-button" value="5">5</button>
            <button class="calculator-button" id="six-button" value="6">6</button>

            <button class="calculator-button" id="seven-button" value="7">7</button>
            <button class="calculator-button" id="eight-button" value="8">8</button>
            <button class="calculator-button" id="nine-button" value="9">9</button>
            <button class="calculator-button" id="zero-button" value="0">0</button>

            <button class="operator-button" id="plus-button" value="+">+</button>
            <button class="operator-button" id="minus-button" value="-">-</button>
            <button class="operator-button" id="times-button" value="*">*</button>
            <button class="operator-button" id="divide-button" value="/">/</button>

            <button class="equals-button" id="equals-button" value="=">=</button>
            <button class="clear-button" id="ac-button">AC</button>
            <button id="dot-button" value=".">.</button>
        </div>
    </div>

    <script src='script.js'></script>
</body>

</html>
